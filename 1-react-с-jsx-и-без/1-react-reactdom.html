<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>

<div id="app"></div>


<script>
  const Book = ({ name, year, price }) => { // компонент принимает props - объект. Сразу можно делать деструктуризацию
    return React.createElement('div', {}, [
      React.createElement('h2', {}, name),
      React.createElement('p', {}, year),
      React.createElement('p', {}, price)
    ]);
  };

  const App = () => {
    return React.createElement('div', {}, [
      React.createElement('h1', { id: 'hello', className: 'class1' }, 'Hello from React'),
      React.createElement(Book, { name: 'react js yee', year: 2018, price: 2000 }),
      React.createElement(Book, { name: 'Vue', year: 2020, price: 1900 }),
      React.createElement(Book, { name: 'Node js', year: 2023, price: 3000 }),
    ]);
  };

  const domContainer = document.querySelector('#app');
  const root = ReactDOM.createRoot(domContainer);
  root.render(React.createElement(App));
</script>
</body>
</html>
